<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">

		
		var person = function(name,age,designation){
			this.name=name;
			this.age=age;
			this.designation=designation;
			
		}

		function ageDifference(personAsKunwar, personAsAnil)
		{
			 return Math.abs(personAsKunwar.age - personAsAnil.age);
		}


		var personAsKunwar = new person("Kunwar",30,"Web Developer");
		var personAsAnil = new person("Anil",28,"Web Developer");
		
	

		document.write("Age Difference Between Kunwar and Anil is " + ageDifference(personAsKunwar,personAsAnil));

	</script>
</body> 
</html>
