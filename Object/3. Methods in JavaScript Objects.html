<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">
		var dollarToNPR = new Object();
		dollarToNPR.dollar = 500;
		dollarToNPR.dollarToNPRRate = 103.12;
		dollarToNPR.convert = function(){
			return this.dollar * this.dollarToNPRRate;
		}

		var dollarToINR = new Object();
		dollarToINR.dollar = 500;
		dollarToINR.dollarToNPRRate = 64.45;
		dollarToINR.convert = function(){
			return this.dollar * this.dollarToNPRRate;
		}

		document.write(dollarToNPR.convert() + '<br/>');
		document.write(dollarToINR.convert());
	</script>
</body> 
</html>
