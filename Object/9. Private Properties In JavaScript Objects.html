<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">

		
		var person = function(name,age,designation){
			this.name=name;
			var age=age;
			this.designation=designation;
			this.personInfo = function(){
					document.write(this.name + ", " + age + " years old, is a " + this.designation + " in our company.");
			};

		}

		var personAsKunwar = new person("Kunwar",30,"Web Developer");
		var personAsAnil = new person("Anil",28,"Web Developer");
		for( var property in personAsKunwar){
			document.write(property +":"+personAsKunwar[property]+"<br/>");
		}
		document.write("<hr>");
		personAsAnil.personInfo();
	</script>
</body> 
</html>
