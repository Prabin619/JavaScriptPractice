
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">
		var peopleFactory = function(name, age, designation){
				var temp = {}; //Equivalent to var temp = new Object();

				temp.name = name;
				temp.age = age;
				temp.designation = designation;

				temp.printPerson = function(){
					console.log( temp.name + "," + temp.age + "," + temp.designation);
				}
				return temp;
		};

		var person1 = peopleFactory('Anil',28, 'Web Developer');
		var person2 = peopleFactory('Kunwar',30, 'Web Developer');

		person1.printPerson();
		person2.printPerson();
	</script>
</body> 
</html>
