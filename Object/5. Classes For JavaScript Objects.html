<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">

		var conversion =  function(rate, dollar){
				this.rate = rate;
				this.dollar = dollar;
				this.convert = function(){
					return this.dollar * this.rate;
				}
		}
		var convertNPR = new conversion(103.12,500);
		var convertINR = new conversion(64.45,500);
		document.write(convertNPR.convert() +"<br/>");
		document.write(convertINR.convert() +"<br/>");

		var person = function(name,age,designation){
			this.name=name;
			this.age=age;
			this.designation=designation;
			this.birthYear= function(){
				var currentYear =  new Date().getFullYear();
				return currentYear - this.age;
			}
		}

		var meAsPerson = new person("Prashant",34,"Web Developer");
		document.write("Birth Year: " + meAsPerson.birthYear());

		

	</script>
</body> 
</html>
