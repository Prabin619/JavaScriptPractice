<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">
		var celebrityID = function() {
	    var celebrityID = 999;
	    
        var getID=function() {
           
          return celebrityID;
		    }
        var setID = function(theNewID)  {
            // This inner function will change the outer function's variable anytime​
            celebrityID = theNewID;
            return(celebrityID);
        }
		   return {getID:getID, setID:setID};
		}
		var mjID = celebrityID();
		console.log(mjID.getID());
		console.log(mjID.setID(567)); // Changes the outer function's variable​
		console.log(mjID.getID()); // 567: It returns the updated celebrityId variable 
	</script>
</body> 
</html>
