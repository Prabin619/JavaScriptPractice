<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Learning Javascript</title> 
</head> 
<body> 
	<script type="text/javascript">
		let promiseToExecuteThisCode = new Promise(function(resolve, reject){
			//Do an async task 
			//Writing code
			
			let isExecuted = true;
			if(isExecuted) {
				resolve("Executed Successfully!!!");
			}
			else{
				reject("Not Yet Executed");
			}
		});

		promiseToExecuteThisCode.then(function(fromResolve){
			console.log('Code is ' + fromResolve);
		}).catch(function(fromReject){
			console.log('Code is ' + fromReject);
		});
	</script>
</body> 
</html>
